<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASIO FX-82MS ðŸ§®</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CASIO FX-82MS</h1>
    </header>

    <main>
        <div id="output" role="textbox" aria-placeholder="0">
                          
        </div>

        <div class="main-calculator">
            <button value=7 name="num">7</button>
            <button value=8 name="num">8</button>
            <button value=9 name="num">9</button>
            <button id="del">DEL</button>
            <button value=4 name="num">4</button>
            <button value=5 name="num">5</button>
            <button value=6 name="num">6</button>
            <button id="add" value="+" name="oper">+</button>
            <button value=1 name="num">1</button>
            <button value=2 name="num">2</button>
            <button value=3 name="num">3</button>
            <button id="subtract" value="-" name="oper">-</button>
            <button id="point" name="point">.</button>
            <button value=0 name="num">0</button>
            <button id="divide" value="/" name="oper">/</button>
            <button id="mutiply" value="*" name="oper">X</button>
            <button type="reset">RESET</button>            
            <button id="equals">=</button>            
            
        </div>
        
    </main>

    <script src="./app.js"></script>
</body>
</html>
